{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="
        width=device-width,
        initial-scale=1
      "
    />
    <link
      rel="manifest"
      href="{% static 'manifest.json' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'app.css' %}"
    />
    <script
      defer="defer"
      src="{% static 'app.js' %}"
    ></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to use this app.
    </noscript>
    <div id="root"/>
  </body>
</html>
